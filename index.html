<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href=assets/css/style.css> </link> <title>GifTastic Game of Thrones</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col" id="leftdiv"></div>
            <div class="col" id="gif-display">
                <div class="bg-img"></div>
                <div id="gif-buttons"></div>

                <form id="gif-form">
                    <label for="gif-input">Add a Gif!</label>
                    <input type="text" id="gif-input"><br>
                    <input id="add-gif" type="submit" value="Add a Gif!">
                </form>

                <div id="gifs-returned"></div>
            </div>
            <div class="col" id="rightdiv"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/gifapp.js"></script>
</body>

</html>
